<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>
  </head>
  <style>
    .c1 {
      color: red;
    }
    body {
      background-image: url("https://wallpapersbq.com/images/city-of-heroes/city-of-heroes-wallpaper-4.jpg");
    }
  </style>
  <body>
    <h1>Background-Image</h1>
    <p>
      The <code class="c1">background-image</code> property specifies an image
      to use as the background of an element.
    </p>
    <p>
      <b>Note:</b> by default, the image is repeated so it covers the entire
      element.
    </p>
  </body>
</html>
